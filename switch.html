<body class="body-scroll d-flex flex-column h-100 menu-overlay">

        <div class="row h-100">
            <div class="align-self-center col">
                <div class="logo-loading">
                    <div class="icon icon-100 mb-4 rounded-circle">
                        <img src="img/favicon144.png" alt="" class="w-100">
                    </div>
                    <h4 class="text-default">Finwallapp</h4>
                    <p class="text-secondary">Mobile HTML template</p>
                    <div class="loader-ellipsis">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Begin page content -->
    <main class="flex-shrink-0 main">
        <!-- Fixed navbar -->
        <header class="header">
            <div class="row">
                <div class="col-auto px-0">
                    <button class="menu-btn btn btn-40 btn-link back-btn" type="button">
                        <span class="material-icons">keyboard_arrow_left</span>
                    </button>
                </div>
                <div class="text-left col align-self-center">
                    <a class="navbar-brand" href="#">
                        <h5 class="mb-0">Switch</h5>
                    </a>
                </div>
                <div class="ml-auto col-auto">
                    <a href="profile.html" class="avatar avatar-30 shadow-sm rounded-circle ml-2">
                        <figure class="m-0 background">
                            <img src="img/user1.png" alt="">
                        </figure>
                    </a>
                </div>
            </div>
        </header>

        <!-- page content start -->

        <div class="main-container">
            <div class="container">
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0">Switch Colored <br><small class="text-secondary">Customized Default</small></h6>
                    </div>
                    <div class="card-body">
                        <label class="switch-wrap switch-success ml-2">
                            <input type="checkbox" checked="">
                            <div class="switch"></div>
                        </label>
                        <label class="switch-wrap switch-danger ml-2">
                            <input type="checkbox" checked="">
                            <div class="switch"></div>
                        </label>
                        <label class="switch-wrap switch-warning ml-2">
                            <input type="checkbox" checked="">
                            <div class="switch"></div>
                        </label>
                        <label class="switch-wrap switch-info ml-2">
                            <input type="checkbox">
                            <div class="switch"></div>
                        </label>
                        <label class="switch-wrap switch-primary ml-2">
                            <input type="checkbox">
                            <div class="switch"></div>
                        </label>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0">Switch Small <br><small class="text-secondary">Bootstrap Default</small></h6>
                    </div>
                    <div class="card-body">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch1">
                            <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" disabled="" id="customSwitch2">
                            <label class="custom-control-label" for="customSwitch2">Disabled switch element</label>
                        </div>
                    </div>
                </div>
                <div class="card ">
                    <div class="card-header">
                        <h6 class="mb-0">Switch Small Colored <br><small class="text-secondary">Bootstrap Default</small></h6>
                    </div>
                    <div class="card-body">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input switch-warning" id="customSwitch3">
                            <label class="custom-control-label" for="customSwitch3">Toggle Warning</label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input switch-danger" id="customSwitch4" checked="">
                            <label class="custom-control-label" for="customSwitch4">Toggle danger</label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input switch-primary" id="customSwitch5" checked="">
                            <label class="custom-control-label" for="customSwitch5">Toggle primary</label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input switch-info" id="customSwitch6">
                            <label class="custom-control-label" for="customSwitch6">Toggle info</label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input switch-success" id="customSwitch7" checked="">
                            <label class="custom-control-label" for="customSwitch7">Toggle success</label>
                        </div>
                    </div>
                </div>
            </div>
